version: '3.8'

services:
    postgres:
        image: postgres:15-alpine
        container_name: edushield-test-postgres
        environment:
            POSTGRES_DB: edushield_test
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5

    redis:
        image: redis:7-alpine
        container_name: edushield-test-redis
        ports:
            - "6379:6379"
        command: redis-server --appendonly yes
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 3s
            retries: 5

    mailhog:
        image: mailhog/mailhog:latest
        container_name: edushield-test-mailhog
        ports:
            - "1025:1025"  # SMTP server
            - "8025:8025"  # Web UI
        environment:
            MH_STORAGE: maildir
            MH_MAILDIR_PATH: /tmp
        volumes:
            - mailhog_data:/tmp

volumes:
    postgres_data:
    redis_data:
    mailhog_data:
